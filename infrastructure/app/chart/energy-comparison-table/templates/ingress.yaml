{{- if .Values.ingress.enabled -}}
{{- $fullName := include "energy-comparison-table.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "energy-comparison-table.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
  - host: {{ .Values.ingress.hostname }}
    http:
      paths:
{{- if .Values.ingress.redirectHttpToHttps }}
        - path: /
          pathType: Prefix
          backend:
            service:
              name: ssl-redirect
              port:
                name: use-annotation
{{- end }}
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ $fullName }}
              port:
                name: http
{{- end }}
