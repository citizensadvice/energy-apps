# Default values for energy-comparison-table.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
image:
  repository: 979633842206.dkr.ecr.eu-west-1.amazonaws.com/energy-apps
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"

# plain env vars. Take precedence over any secrets with the same name!
envVars: {}

# values to store in a secret. Only intended to be set with helm --set at e.g. deployment time!!
secrets:
  # CONTENTFUL_ENVIRONMENT_ID: contentful-env-id
  # CONTENTFUL_SPACE_ID: contentful-space-id
  # CONTENTFUL_CONTENTFUL_CDA_TOKEN: contentful-cda-token

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# deployment annotations
annotations: {}
# pod annotations
podAnnotations: {}

podSecurityContext:
  runAsUser: 3000
  runAsGroup: 3000
  fsGroup: 3000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  hostname: energy-apps.minikube
  annotations:
    kubernetes.io/ingress.class: nginx

resources:
  requests:
    cpu: 100m
    memory: 192Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

datadog:
  labels:
    env: ""

podDisruptionBudget:
  enabled: true
  maxUnavailable: 1
